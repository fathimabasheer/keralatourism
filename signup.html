          <h1 style="text-align: center;">SIGN FORM</h1> 
          <form class="myMargin" onsubmit="return ValidateEmail()"  onsubmit=" return validate()">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" required>
              </div>
              
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
            </div>
            
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">country</label>
                <input type="text" class="form-control" id="inputCity" required>
              </div>
              <div class="form-group col-md-6">
                <label for="inputZip">phone number</label>
                <input type="tel"  class="form-control" id="inputnumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                <small>Format: 123-456-7890</small>
                <div class="invalid-feedback">
                  Please provide a valid number.
                </div>
              </div>
            </div>
            <!-- <div class="col-md-6 mb-3">
              <label for="validationCustom05">Phone</label>
              <input type="tel" class="form-control" id="phone"pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
            <small>Format: 123-456-7890</small>
              <div class="invalid-feedback">
                Please provide a valid number.
              </div> -->
            <div class="form-group col-md-6">
              <label for="inputPassword4">Password</label>
              <input type="password" class="form-control" id="password" type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" onkeyup="return passwordChanged();" required>
              <span id="strength">Type Password</span>
            </div>
          </div>
          
          <div id="message">
              <h3>Password must contain the following:</h3>
              <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
              <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
              <p id="number" class="invalid">A <b>number</b></p>
              <p id="length" class="invalid">Minimum <b>8 characters</b></p>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <label for="error " id="error"></label>
            <button type="submit" type="submit" value="Submit" class="btn btn-primary">Sign in</button>
          </form>
